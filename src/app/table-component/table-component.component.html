<div class="main-page-component">
  <div class="mat-elevation-z8">
    <mat-form-field class="main-page-component__search-bar">
      <mat-label> Search: </mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
    </mat-form-field>
    <table mat-table [dataSource]="matTableDataSource" class="main-page-component__table" matSort>
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Map </th>
        <td mat-cell *matCellDef="let data"> 
          <img class="main-page-component__table-image" src="{{ data.image }}">
        </td>
      </ng-container>
  
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let data"> {{ data.fieldName }} </td>
      </ng-container>
  
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Hectares </th>
        <td mat-cell *matCellDef="let data"> {{ data.hectares }} </td>
      </ng-container>
  
      <ng-container matColumnDef="lat">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Latitude </th>
        <td mat-cell *matCellDef="let data"> {{ data.latitude }} </td>
      </ng-container>
    
      <ng-container matColumnDef="lon">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Longitude </th>
        <td mat-cell *matCellDef="let data"> {{ data.longitude }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
